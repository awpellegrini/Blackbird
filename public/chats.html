
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="" type="text/css">

    <!-- JS -->
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script src="js/main.js"></script>
    

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Sarabun:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">

    <title>Blackbird | Messages</title>
  </head>
    <body>
        <!-- Megacontainer -->
        <div class="megacontainer">
            <!-- Supercontainer-->
            <div class="supercontainer">
                <!-- Sidebar -->
                <div class="sidebar sidebar-shown">
                    <a href="profile.html" class="profile-pic">
                        <img src="images/profile_pic.png">
                        <div>My Profile</div>
                    </a>
                    <a href="favourites.html" class="icon">
                        <img src="images/favourites_w.svg" alt="favourites"/>
                        <div>Favourites</div>
                    </a>
                    <div class="icon active">
                        <img src="images/messages_o.svg" alt="messages"/>
                        <div></div>
                    </div>
                    <a href="sendnew.html" class="icon">
                        <img src="images/sendnew_w.svg" alt="send new"/>
                        <div>Send New</div>
                    </a>
                </div>
                <!-- Container -->
                <div class="container">
                    <!-- Header -->
                    <div class="header">
                        <a href="profile.html" class="profile-pic">
                            <img src="images/profile_pic.png" alt="user profile picture">
                        </a>
                        <div class="logo">
                            <img src="images/logo_blackbird.svg" alt="blackbird logo"/>
                        </div>
                        <div class="search-icon">
                            <img src="images/search.svg" alt="search"/>
                        </div>
                    </div>

                    <!-- Navbar -->
                    <div class="navbar">
                        <a href="favourites.html">Favourites</a>
                        <div class="navbar-messages active"><img src="images/messages.svg" alt="messages"/></div>
                        <a href="sendnew.html">Send New</a>
                    </div>

                    <!-- Message List -->

                    <div class="message-list" id="message-list">
                        <a href="singlechat.html" class="message-card active">
                            <div class="notification">
                                <img src="images/notifica_orange.svg">
                                <span class="notification-number">99+</span>
                            </div>                
                            <div class="pic"><img src="images/profile_ellen.jpg"/></div>
                            <div class="message-card-text">
                                <div class="message-card-username">Ellen Pots</div>
                                <div class="message-card-preview">Hello Amy, when can we see...</div>
                            </div>
                            <div class="timestamp">11:12</div>
                            <div class="tap-threedots" href="#">
                                <img class="dots" src="images/threedots.svg" />
                                <img class="dots white" src="images/threedots_w.svg" />
                            </div>
                        </a>
                        
                        <div class="message-card">   
                            <div class="notification">
                                <img src="images/notifica_orange.svg">
                                <span class="notification-number">14</span>
                            </div>             
                            <div class="pic"><img src="images/profile_paolo.jpg"></div>
                            <div class="message-card-text">
                                <div class="message-card-username">Paolo Torr√©</div>
                                <div class="message-card-preview">Sure, will do asap.</div>
                            </div>
                            <div class="timestamp">10:35</div>
                            <a class="tap-threedots" href="#"> 
                                <img class="dots" src="images/threedots.svg" />
                                <img class="dots white" src="images/threedots_w.svg" />
                            </a>
                        </div>
                    
                    </div><!--fine message list-->

                </div><!--fine container-->
            
            </div><!--fine supercontainer-->

            <!-- Conversation-container -->
            <div id="conversation-container" class="conversation-container">
                <div class="header-single-chat">
                    <a href="javascript:history.back()" class="backbutton">
                        <!-- <img src="images/profile_pic.png" alt="user profile picture"> -->
                        <img src="images/backbutton.svg" alt="back button">
                    </a>
                    <div class="chatting-name">
                        <div class="chatting-user" id="chatting-username">Alessandra Scacchettini</div>
                        <div class="chatting-state">away</div>
                    </div>
                    <div class="search-icon">
                        <img src="images/search.svg" alt="search"/>
                    </div>
                </div>
                <div class="single-chat" id="single-chat">
                </div>
                <div class="input-keyboard">
                    <input type="textarea" id="input-keyboard" name="input-keyboard" placeholder="Start typing.." value="">
                    <img id="attachment-icon" src="images/attachment.svg"/>                    
                    <img onclick="invia()" id="send-icon" src="images/send.svg"/>
                </div>
            </div><!--fine conversation-container-->

        </div><!-- fine megacontainer -->

        <div style="display: none;" id="card-action-tmpl">
            <div id="card-actions" class="selected-card">                
                <div class="silence">
                    <img src="images/silence.svg" alt="silence"/>
                    <div class="didascalia">Silence</div>
                </div>
                <div class="remove">
                    <img src="images/remove_from.svg" alt="remove from favourites"/>
                    <div class="didascalia">Remove From Favourites</div>
                </div>
                <div class="delete">
                    <img src="images/delete.svg" alt="delete"/>
                    <div class="didascalia">Delete</div>
                </div>
                <a href="index.html"><img class="close-button" src="images/ics_w.svg" alt="close button"/></a>
            </div>
        </div>

  </body>
</html>
